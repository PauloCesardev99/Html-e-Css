<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabs</title>
    <style>

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{ border: 1px solid black; padding: 5px;
        vertical-align: top;
        text-align: center;
        
        }
   
        


    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
         </tr>
         <tr>
            <td>A4</td>
            <td>A5</td>
            <td>A6</td>
         </tr>
         <tr>
            <td>A7</td>
            <td>A8</td>
            <td>A9</td>
         </tr>
     </table>
    
</body>
</html>
